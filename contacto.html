<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <section Contacto>
        <form id="contactForm">
          <label for="name">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre:"
            size="30"
            maxlength="100"
          /><br />

          <label for="email">email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email:"
          /><br />

          <label for="Mensaje">Mensaje</label><br />
          <textarea
            name="mensaje"
            id="mensaje"
            rows="5"
            cols="30"
            placeholder="mensaje"
          ></textarea
          ><br />

          <input type="url" id="imagen" placeholder="UrlImagen" /><br />

          <input class="btn" type="submit" value="enviar" />
        </form>
        <div class="contacts"></div>
        <button id="deleteContacts">borrar contactos</button>
        <button id="showContacts">"mostra Contactos"</button>
        <div id="contacts"></div>
      </section>
    </main>
    <script src="./storage.js"></script>
  </body>
</html>
